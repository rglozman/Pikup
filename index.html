<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<title>Pikup</title>

	<!--CSS-->
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">

	<!--JavaScript-->
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?libraries=geometry&sensor=false"></script>
	<script src="js/map_main.js"></script>
</head>

<body>
	<input hidden id="myLoc" value="200 university avenue west waterloo" />

	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      	<div class="container-fluid">
        	<div class="navbar-header">
          		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-6">
        			<span class="sr-only">Toggle navigation</span>
            		<span class="icon-bar"></span>
            		<span class="icon-bar"></span>
            		<span class="icon-bar"></span>
          		</button>
          		<a class="navbar-brand" href="#">Pikup</a>
    		</div>

        	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-6">
          		<ul class="nav navbar-nav navbar-right">
            		<li class=""><a>Login</a></li>
            		<li class=""><a>Signup</a></li>
          		</ul>
    		</div><!-- /.navbar-collapse -->
      	</div>
    </nav>

	<div class="map-container">
    	<div id="map"></div>
    </div>

    <div class="content">
	    <div class="row">
	    	<div class="col-md-6 pikup-section">
	    		<div class="box">
		    		<div class="title">Pickups Available</div>
		    		<div class="list">
		    			<div class="item">
		    				<div class="picture" style="background-image:url('./img/tim_hortons_logo.png');"></div>
		    				<div class="info">
		    					<div class="cell">
			    					<div class="name">Tim Horton's</div>
			    					<div class="amount">2 cars full of products</div>
			    					<div class="address">
			    						200 University Avenue West
			    						<br />
			    						Waterloo, ON N2L 3G5
									</div>
									<div class="time"><i class="fa fa-clock-o"></i>2 hours ago</div>
								</div>
		    				</div>
		    				<div class="buttons">
		    					<div class="item">
		    						<i class="fa fa-check"></i>
		    					</div>
		    					<div class="item">
		    						<i class="fa fa-envelope"></i>
		    					</div>
		    				</div>
		    			</div>
		    			<div class="item">
		    				<div class="picture" style="background-image:url('./img/starbucks_logo.png');"></div>
		    				<div class="info">
		    					<div class="cell">
			    					<div class="name">Starbucks</div>
			    					<div class="amount">1 car full of bread and pastry</div>
			    					<div class="address">
			    						109 King Street North
			    						<br />
			    						Waterloo, ON N2L 3G5
									</div>
									<div class="time"><i class="fa fa-clock-o"></i>1 hour ago</div>
								</div>
		    				</div>
		    				<div class="buttons">
		    					<div class="item">
		    						<i class="fa fa-check"></i>
		    					</div>
		    					<div class="item">
		    						<i class="fa fa-envelope"></i>
		    					</div>
		    				</div>
		    			</div>
		    		</div>
		    	</div>
	    	</div>
	    	<div class="col-md-6 pikup-section">
	    		<div class="box">
	    			<div class="title">My Pickups</div>
	    		</div>
	    	</div>
	    </div>
    </div>

</body>
</html>
