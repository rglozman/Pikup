<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<title>PikUP</title>

		<!--CSS-->
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">

		<!--JavaScript-->
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVcoQ7KffZBwfEdDfUCn_PmXkPGgF-Q4Y"></script>
	<script src="js/map.js"></script>

</head>

<body>

	<div id="map-canvas"></div>
	<form role="form">
		 <div class="form-group">
    <label for="place">Title:</label>
    <input class="form-control" id="place" placeholder="Title: ">

  </div>
  <div class="form-group">
    <label for="address">Address:</label>
    <input class="form-control" id="address" placeholder="Enter Address: ">
  </div>

<button class="button" id="submitAddress">Submit</button>


	<script type="text/javascript">



  $(function() {
  	$("#submitAddress").click(function(event) {
  		event.preventDefault();
  		var address = $('#address').val();

		var geocoder= new google.maps.Geocoder();

		geocoder.geocode( { 'address': address}, function(results, status) {
		if (status == google.maps.GeocoderStatus.OK) {
   			 var lat = results[0].geometry.location.k;
    		 var lon = results[0].geometry.location.B;
    		 var place = document.getElementById("place").value;
   			 loc_plot(place, lat, lon);
   			 } 
		}); 
  	})
  })
 
</script>

</form>
	<div id="pikup_wrapper" class="spacing">
		<h1> Pikups </h1>
		<div class ="pikup_item">
			<img class="pikup_logo" src="./img/starbucks_logo.png">
			<h4> TWO CAR FULLS OF PRODUCTS </h4>
			<h5> September 21, 2014 </h5>
			<h5> 145 University Avenue West </h5>
			<img src="./img/check.png" >
			<img src="./img/mail.png" >
		</div>
	</div>


</body>

</html>
