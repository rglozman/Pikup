<body>
	<input hidden id="myLoc" value="200 university avenue west waterloo" />

	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      	<div class="container-fluid">
        	<div class="navbar-header">
          		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-6">
        			<span class="sr-only">Toggle navigation</span>
            		<span class="icon-bar"></span>

        	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-6">

            		<li id="loginButton" class=""><a data-toggle="modal" href="#myModal">Login</a></li>
            		<li id="logoutButton" class=""><a href="">Logout</a></li>
          		</ul>
    		</div><!-- /.navbar-collapse -->

    <div class="modal" id="myModal">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><i class="fa fa-times"></i></button>
        <h3>Login</h3>
      </div>
      <div class="modal-body">
        <form id="login_form">
          <p><input type="text" class="span3" name="eid" id="email" placeholder="Email"></p>
          <p><input type="password" class="span3" name="passwd" id="password" placeholder="Password"></p>
          <p><button type="submit" class="btn btn-primary">Sign in</button></p>
        </form>
      </div>
    </div>

	<div class="map-container">
    	<div id="map"></div>
    </div>
    <div class="content">
	    <div class="row">
	    	<div class="col-md-6 pikup-section">
	    		<div class="box">
		    		<div class="title">Pickups Available</div>
		    		<div class="list" id="postings-list">
		    			
		    		</div>
		    	</div>
	    	</div>
	    	<div class="col-md-6 pikup-section">
	    		<div class="box">
	    			<div class="title">My Pickups</div>
	    		</div>
	    	</div>
	    </div>
    </div>
